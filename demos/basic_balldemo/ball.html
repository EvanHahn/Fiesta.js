<!DOCTYPE html>
<html>
<head>
	
	<script>
		FIESTA_PATH = "../../fiesta";
		JSCLASS_PATH = "../../fiesta/jsclass-min-3.0";
	</script>
	<script src="../../fiesta/jsclass-min-3.0/loader-browser.js"></script>
	<script>
		JS.Packages(function() { with(this) {
		file(FIESTA_PATH + "/fiesta.js").provides("Fiesta");
		file(JSCLASS_PATH + "/core.js").provides("JS.Class");
		}});
	</script>
	
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">

	<style type="text/css">
	
	.fiesta_playground {
		background-color: #000;
	}
	
	</style>
	
</head>
<body>

	<script type="text/javascript">
	
	// Config
	var room_width = 400;
	var room_height = 300;
	
	JS.require("JS.Class", "Fiesta", function() {
		
		// Ballin'
		var Ball = new JS.Class(Fiesta.PhysicalGameObject, {
			
			// Constructor
			initialize: function() {
				
				// Call super
				this.callSuper();
				
				// Sprites
				this._spr_ball = new Fiesta.Sprite("ball.gif");
				this._spr_ball.setOrigin(16, 16);
				this.setSprite(this._spr_ball);
				
				// Config
				this._friction = 100;
				this._acceleration = 500;
				
				// Go for it!
				this.setFrictionX(this._friction);
				this.setFrictionY(this._friction);
				this.setCoordinates(room_width / 2, room_height / 2);
				
				// Bind commands to behaviors
				Fiesta.bindCommands(this, {
					"left keydown": this.moveLeft,
					"right keydown": this.moveRight,
					"up keydown": this.moveUp,
					"down keydown": this.moveDown,
					"left keyup": this.stopX,
					"right keyup": this.stopX,
					"up keyup": this.stopY,
					"down keyup": this.stopY,
					"click": this.random,
					"rightclick": this.stop
				});
				
			},
			
			// Movement
			moveUp: function() { this.setAccelerationY(this._acceleration * -1); },
			moveDown: function() { this.setAccelerationY(this._acceleration); },
			moveLeft: function() { this.setAccelerationX(this._acceleration * -1); },
			moveRight: function() { this.setAccelerationX(this._acceleration); },
			stopY: function() { this.setAccelerationY(0); },
			stopX: function() { this.setAccelerationX(0); },
			stop: function() {
				this.stopX();
				this.stopY();
			},
			random: function() {
				var multiplier = 1 - 2 * Math.round(Math.random());
				this.setVelocityX(multiplier * 1000);
				multiplier = 1 - 2 * Math.round(Math.random());
				this.setVelocityY(multiplier * 1000);
			},
			
			// On frame
			onFrame: function() {
				this.callSuper();
				if ((this.getX() < (0 + this.getSprite().getOriginX())) || (this.getX() > (room_width - this.getSprite().getOriginX())))
					this.setVelocityX(this.getVelocityX() * -1)
				if ((this.getY() < (0 + this.getSprite().getOriginY())) || (this.getY() > (room_height - this.getSprite().getOriginY())))
					this.setVelocityY(this.getVelocityY() * -1)
			}
			
		});
		var ball = new Ball();
		
		// Set up the playground
		var playground = new Fiesta.Playground(room_width, room_height);
		playground.place(document.getElementsByTagName("body")[0]);
		
		// Spawn the object
		playground.spawn(ball);
		
	});
	
	</script>

</body>
</html>
