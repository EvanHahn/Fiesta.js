<body>

<script>

/*	*******
	* Box *
	*******	*/

var Box = new Fiesta.Class(Fiesta.PhysicalEntity, {
	
	// Constructor
	initialize: function() {
		
		// Assign 3D model
		var model = new Fiesta.Box3D(100);
		model.setColor(0x0000ff);
		this.setGraphic(model);
		
		// Assign some physics
		this.setMass(10);
		
		// Call super
		this.callSuper();
		
	}
	
});

/*	*********************
	* Set everything up *
	*********************	*/

var playground = new Fiesta.Playground(800, 600, "3d");

var box = new Box();
playground.spawn(box, 0, 0, 0);

var light = new Fiesta.Light3D();
playground.spawn(light, 120, 120, 120);

playground.place();
playground.setBackgroundColor("#000");

playground.getCamera().setCoordinates(100, 100, 200);


</script>

</body>
